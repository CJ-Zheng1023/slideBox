<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/jquery.slideBox.css" rel="stylesheet" typ="text/css" />
</head>
<body>

    <div id="test" style="margin-top: 200px;margin-left: 100px;width: 500px;"></div>


<script src="js/jquery-1.8.3.js"></script>
<script src="js/jquery.slideBox.js"></script>
<script>
    $(function(){
        $("#test").slideBox({
            itemWidth:110,
            itemHeight:80,
            limit:4,
            ajax:{
                dataKey:"list",
                url:"data/data.json",
                totalCountKey:"pagination.totalCount",
                render:function(item){
                    if(item=="default"){
                        return"<h4>default</h4>";
                    }
                    return "<h4>"+item.name+"</h4><h4>"+item.age+"</h4>"
                }
            }
        });
    })
</script>
</body>
</html>
